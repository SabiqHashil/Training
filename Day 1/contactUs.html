<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3491c41381.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <input type="text" placeholder="Name *">
        <br><br>
        <input type="text" placeholder="Business Email *">
        <br><br>
        <input type="text" placeholder="Company Name *">
        <br><br>
        <input type="number" placeholder="Country Code *">
        <br><br>
        <input type="number" placeholder="Phone *">
        <br><br>
        <select name="service">
            <option value="product">Product</option>
            <option value="services">Services</option>
        </select>
        <br><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <br><br>
        <input type="button" value="Send Message">
    </form>
    <br><br>
    <h3>Follow Us</h3>
    <div>
        <a href="#" style="text-decoration:none;" class="fa fa-facebook fa-2x"></a>

        <a href="#" style="text-decoration:none;" class="fa fa-times fa-2x"></a>

        <a href="#" style="text-decoration:none;" class="fa fa-youtube fa-2x"></a>

        <a href="#" style="text-decoration:none;" class="fa fa-linkedin fa-2x"></a>

        <a href="#" style="text-decoration:none;" class="fa fa-instagram fa-2x"></a>
    </div>


</body>

</html>
