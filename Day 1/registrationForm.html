<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <label for="fname">First name:</label>
        <input type="text" name="fname" placeholder="Enter First name">
        <br><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" placeholder="Enter Last name">
        <br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="dob" placeholder="Pick your DOB">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Enter your Age">
        <br><br>
        <label for="lname">Gender:</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="Female">
        <br><br>
        <label for="phonenumber">Phone number:</label>
        <input type="number" name="phonenumber" placeholder="Enter your Phone number">
        <br><br>
        <label for="email">Email address:</label>
        <input type="number" name="email" placeholder="Enter your Email address">
        <br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="4" cols="50"></textarea>
        <br><br>
        <label for="state">State:</label>
        <select name="state" id="state">
            <option value="">Select a state</option>
            <option value="kerala">Kerala</option>
            <option value="tamilnadu">Tamil Nadu</option>
            <option value="karnataka">Karnataka</option>
            <option value="maharashtra">Maharashtra</option>
        </select>
        <br><br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="tvm">Thiruvananthapuram</option>
            <option value="kochi">Kochi</option>
            <option value="kozhikode">Kozhikode</option>
            <option value="thrissur">Thrissur</option>
            <option value="chennai">Chennai</option>
            <option value="salem">Salem</option>
            <option value="bengaluru">Bengaluru</option>
            <option value="mysuru">Mysuru</option>
            <option value="pune">Pune</option>
            <option value="mumbai">Mumbai</option>
        </select>
        <br><br>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your Username">
        <br><br>
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" placeholder="Set your Password">
        <br><br>
        <label for="cpwd">Confirm Password:</label>
        <input type="password" name="cpwd" placeholder="Confirm your Password">
        <br><br>
        <button type="button">Register</button>

    </form>
</body>

</html>
