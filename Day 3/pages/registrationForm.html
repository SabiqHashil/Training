<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="topnav">
            <a href="../index.html">
                <img src="../images/claysys-logo.webp" style="float: left; height: 30px; padding: 10px;" alt="Logo"></a>
            <li><a href="./aboutUs.html">About Us</a></li>
            <li><a href="./loginForm.html">Sign In</a></li>
            <li><a href="./registrationForm.html">Sign Up</a></li>
            <li><a href="./contactUs.html">Contact Us</a></li>
        </nav>
    </header>
    <div class="form-container" id="registration_container" onsubmit="return validateForm()">
        <div style="text-align:center">
            <h1>Sign Up</h1>
        </div>

        <form action="" method="post" name="registerForm" onsubmit="return validateForm()">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter First name" required>
            <p id="fname" class="error"></p>

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Last name">

            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Pick your DOB" required>
            <p id="dob" class="error"></p>


            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your Age" required>
            <p id="age" class="error"></p>


            <label for="gender">Gender:</label>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <br>
            <p id="gender" class="error"></p>

            <br>
            <label for="phonenumber">Phone number:</label>
            <input type="number" id="phonenumber" name="phonenumber" placeholder="Enter your Phone number" required>
            <p id="phonenumber" class="error"></p>


            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email address" required>
            <p id="email" class="error"></p>


            <label for="address">Address:</label>
            <textarea name="address" id="address" rows="4" cols="50"></textarea>


            <label for="state">State:</label>
            <select name="state" id="state" onchange="updateCities()">
                <option value="">Select a state</option>
                <option value="kerala">Kerala</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="karnataka">Karnataka</option>
                <option value="maharashtra">Maharashtra</option>
            </select>
            <p id="state" class="error"></p>


            <label for="city">City:</label>
            <select name="city" id="city">
                <option value="">Select a city</option>
            </select>
            <p id="city" class="error"></p>


            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username">
            <p id="username" class="error"></p>


            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Set your Password" required>

            <label for="cpwd">Confirm Password:</label>
            <input type="password" id="cpwd" name="cpwd" placeholder="Confirm your Password" required>
            <p id="passwordError" class="error"></p>
            <button type="button">Register</button>
            <p id="status" class="status"></p>
        </form>
        <div class="container" style="background-color: #f1f1f1; ">
            <span class="psw">Already Signed? <a href="./loginForm.html">Sig In now</a></span>
        </div>


    </div>
    <!-- Footer -->
    <footer>
        <p style="text-align: center;">Copyright Â© 2024, ClaySys Technologies All Rights Reserved.</p>
        <div class="follow">
            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="#" class="fa fa-facebook fa-2x" aria-label="Facebook"></a>
                <a href="#" class="fa fa-twitter fa-2x" aria-label="Twitter"></a>
                <a href="#" class="fa fa-youtube fa-2x" aria-label="YouTube"></a>
                <a href="#" class="fa fa-linkedin fa-2x" aria-label="LinkedIn"></a>
                <a href="#" class="fa fa-instagram fa-2x" aria-label="Instagram"></a>
            </div>
            <div class="address">
                <address>
                    ClaySys Technologies <br>
                    4750 Ashwood Dr <br>
                    Blue Ash <br>
                    Cincinnati <br>
                    Ohio 45241 <br>
                    USA <br>
                </address>
            </div>
        </div>
    </footer>
    <script src="../js/register.js"></script>
</body>

</html>
