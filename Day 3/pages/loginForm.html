<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Login Form</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="topnav">
            <a href="../index.html">
                <img src="../images/claysys-logo.webp" style="float: left; height: 30px; padding: 10px;" alt="Logo"></a>

            <li><a href="./registrationForm.html">Sign Up</a></li>
            <li><a href="./contactUs.html">Contact Us</a></li>
        </nav>
    </header>
    <div class="form-container" id="login_container">


        <div style="text-align:center">
            <h1>Sign In</h1>
        </div>

        <form action="" method="post" name="loginForm">
            <div class="container">
                <label for="email"><b>Email Address</b></label>
                <input type="email" id="email" placeholder="Email Address" name="email" required>
                <p id="emailError" class="error"></p>

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Password" name="password" required>
                <p id="passwordError" class="error"></p>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    <a href="#">Forgot password?</a>
                </label>
            </div>


            <button type="button" onclick="validateForm()">Login</button>
            <div class="container" style="background-color: #f1f1f1;">
                <span class="psw">Not a member? <a href="./registrationForm.html">Signup now</a></span>
            </div>
            <p id="status" class="status"></p>
        </form>

    </div>
    <!-- Footer -->
    <footer>
        <p style="text-align: center;">Copyright Â© 2024, ClaySys Technologies All Rights Reserved.</p>
        <div class="follow">
            <div class="social-links">

                <a href="#" class="fa fa-linkedin fa-2x" aria-label="LinkedIn"></a>
                <a href="#" class="fa fa-instagram fa-2x" aria-label="Instagram"></a>
            </div>
            <div class="address">
                <address>
                    ClaySys Technologies <br>
                    4750 Ashwood Dr <br>
                    Blue Ash <br>
                    Cincinnati <br>
                    Ohio 45241 <br>
                    USA <br>
                </address>
            </div>
        </div>
    </footer>

    <script src="../js/login.js"></script>
</body>

</html>
