<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/3491c41381.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="topnav">
            <a href="../index.html">
                <img src="../images/claysys-logo.webp" style="float: left; height: 30px; padding: 10px;" alt="Logo"></a>
            <li><a href="./aboutUs.html">About Us</a></li>
            <li><a href="./loginForm.html">Sign In</a></li>
            <li><a href="./registrationForm.html">Sign Up</a></li>
            <li><a href="./contactUs.html">Contact Us</a></li>
        </nav>
    </header>
    <div class="form-container" id="contact_container">
        <!-- Contact Us Form Heading -->
        <div style="text-align:center">
            <h1>Contact Us</h1>
        </div>
        <!-- Contact Us Form -->
        <form id="contactForm" method="post" name="contactForm">
            <input type="text" id="name" placeholder="Name *" >
            <span class="error" id="nameError"></span>

            <input type="email" id="businessEmail" placeholder="Business Email *" >
            <span class="error" id="emailError"></span>

            <input type="text" id="companyName" placeholder="Company Name *" >
            <span class="error" id="companyError"></span>

            <input type="number" id="countryCode" placeholder="Country Code *" >
            <span class="error" id="codeError"></span>

            <input type="tel" id="phone" placeholder="Phone *" >
            <span class="error" id="phoneError"></span>

            <select name="service" id="service" >
                <option value="" disabled selected>Choose a Service *</option>
                <option value="product">Product</option>
                <option value="services">Services</option>
            </select>
            <span class="error" id="serviceError"></span>

            <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>

            <button type="submit">Send Message</button>
            <span id="statusMessage" class="status"></span>
        </form>

    </div>
    <!-- Footer -->
    <footer>
        <p style="text-align: center;">Copyright Â© 2024, ClaySys Technologies All Rights Reserved.</p>
        <div class="follow">
            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="#" class="fa fa-facebook fa-2x" aria-label="Facebook"></a>
                <a href="#" class="fa fa-twitter fa-2x" aria-label="Twitter"></a>
                <a href="#" class="fa fa-youtube fa-2x" aria-label="YouTube"></a>
                <a href="#" class="fa fa-linkedin fa-2x" aria-label="LinkedIn"></a>
                <a href="#" class="fa fa-instagram fa-2x" aria-label="Instagram"></a>
            </div>
            <div class="address">
                <address>
                    ClaySys Technologies <br>
                    4750 Ashwood Dr <br>
                    Blue Ash <br>
                    Cincinnati <br>
                    Ohio 45241 <br>
                    USA <br>
                </address>
            </div>
        </div>
    </footer>

    <script src="../js/contact.js"></script>
</body>

</html>
