<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3491c41381.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>ClaySys</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <nav class="topnav">
            <a href="#">
                <img src="./images/claysys-logo.webp" style="float: left; height: 30px; padding: 10px;" alt="Logo"></a>
            <li><a href="./pages/aboutUs.html">About Us</a></li>
            <li><a href="./pages/loginForm.html">Sign In</a></li>
            <li><a href="./pages/registrationForm.html">Sign Up</a></li>
            <li><a href="./pages/contactUs.html">Contact Us</a></li>
        </nav>
    </header>

    <!-- Slide show images -->
    <main>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext"> 1 / 5</div>
                <img width="100%" height="100%" src="./images/claysys5.jpg" alt="Slide 5">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"> 2 / 5</div>
                <img width="100%" height="100%" src="./images/claysys4.jpg" alt="Slide 4">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"> 3 / 5</div>
                <img width="100%" height="100%" src="./images/claysys3.jpg" alt="Slide 3">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"> 4 / 5</div>
                <img width="100%" height="100%" src="./images/claysys2.jpg" alt="Slide 2">
            </div>

            <div class="mySlides fade">
                <div class="numbertext"> 5 / 5</div>
                <img width="100%" height="100%" src="./images/claysys1.jpg" alt="Slide 1">
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
            </div>
        </div>
    </main>


    <!-- Footer -->
    <footer>
        <p style="text-align: center;">Copyright © 2024, ClaySys Technologies All Rights Reserved.</p>
        <div class="follow">
            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="#" class="fa fa-facebook fa-2x" aria-label="Facebook"></a>
                <a href="#" class="fa fa-twitter fa-2x" aria-label="Twitter"></a>
                <a href="#" class="fa fa-youtube fa-2x" aria-label="YouTube"></a>
                <a href="#" class="fa fa-linkedin fa-2x" aria-label="LinkedIn"></a>
                <a href="#" class="fa fa-instagram fa-2x" aria-label="Instagram"></a>
            </div>
            <div class="address">
                <address>
                    ClaySys Technologies <br>
                    4750 Ashwood Dr <br>
                    Blue Ash <br>
                    Cincinnati <br>
                    Ohio 45241 <br>
                    USA <br>
                </address>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>

</body>

</html>
